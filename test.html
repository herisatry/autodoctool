<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8' />
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script language="javascript" type="text/javascript">  
$(document).ready(function(){

//let's create arrays
var chocolates = [
	{display: "Dark chocolate", value: "dark-chocolate" }, 
	{display: "Milk chocolate", value: "milk-chocolate" }, 
	{display: "White chocolate", value: "white-chocolate" },
	{display: "Gianduja chocolate", value: "gianduja-chocolate" }];
	
var vegetables = [
	{display: "Broccoli", value: "broccoli" }, 
	{display: "Cabbage", value: "cabbage" }, 
	{display: "Carrot", value: "carrot" },
	{display: "Cauliflower", value: "cauliflower" }];
	
var icecreams = [
	{display: "Frozen yogurt", value: "frozen-yogurt" }, 
	{display: "Booza", value: "booza" }, 
	{display: "Frozen yogurt", value: "frozen-yogurt" },
	{display: "Ice milk", value: "ice-milk" }];

//If country option is changed
$("#country_selection").change(function() {
		var country = $(this).val(); //get option value from country 
		
		switch(country){ //using switch compare selected option and populate child
			  case 'chocolates':
			 	list(chocolates);
				break;
			  case 'vegetables':
			 	list(vegetables);
				break;				
			  case 'icecreams':
			 	list(icecreams);
				break;	
			default: //default child option is blank
				$("#blank_type").html('');	 
				break;
		   }
});

//function to populate child select box
function list(array_list)
{
	$("#blank_type").html(""); //reset child options
	$(array_list).each(function (i) { //populate child options 
        $("#blank_type").append(
        "<option value=\""+array_list[i].value+"\">"+array_list[i].display+"</option>"
        );
	});
}

});
</script>

</head>
<body>	
<div class="wrapper">
Category : <select name="country_selection" id="country_selection">
    <option value="">-- Please Select --</option>
    <option value="chocolates">Chocolates</option>
    <option value="vegetables">Vegetables</option>
    <option value="icecreams">Ice cream</option>
</select>
<select name="blank_type" id="blank_type">
</select>
</div>
</body>
</html>
